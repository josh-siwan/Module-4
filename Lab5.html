


<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      .card {
        padding: 10px;
      }
      .card-title {
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
      }
      .card-description {
        font-weight: 400;
        font-size: 2em;
      }
      .form {
        position: absolute;
        top:0px;
        left: 600px 
      }
    </style>
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-text"></div>
        </div>
      </div>
    </template>
    <template id="artist-template">
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-text"></div>
        </div>
      </div>
    </template>
    <div id="card-list"></div>

    <div class="form">
      <form>
        <label for="id">id:</label><br>
        <input type="text" id="id" name="id"><br>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="content">Content:</label><br>
        <input type="text" id="content" name="content">
        <input type="submit" id="submit" value="Submit">
      </form>

    </div>
    


    <script>

let news = [ { id: 1, title: 'Election Results', content: "Newly elected minister..." },
                   { id: 2, title: 'Sporting Success', content: "World Cup winners..." },
                   {id: 3, title: 'Tornado Warning', content: "Residents should prepare..." }
];

      document.getElementById("submit").addEventListener("click", function (event) {
        event.preventDefault();
        
      let newsId = document.getElementById("id").value
     
      let newsTitle = document.getElementById("title").value
     
      let newsContent = document.getElementById("content").value
      
      tempObj = { id: '', title: '', content: ''}
      
      tempObj.id = newsId
      console.log('temp obj id: ' + id)
      tempObj.title = newsTitle
      tempObj.content = newsContent

      news.push(tempObj)
    
    });
      
      function addCard(newsId, theTitle) {

        //document.querySelector("#card-list").removeChild(template)
        // clone the template
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);

          
        // populate the template
        template.querySelector(".card-title").innerText =  newsId;
        template.querySelector(".card-text").innerText = theTitle;
        // include the populated template into the page
        document.querySelector("#card-list").appendChild(template);
        
      }


      function display () {
        news.forEach((card) => {
        addCard(card.id, card.title);
      });
      news = []
      }

      setInterval(display, 3000)


    </script>
  </body>
</html>
