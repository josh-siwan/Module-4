<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      .card {
        padding: 10px;
      }
      .card-title {
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
      }
      .card-description {
        font-weight: 400;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-text"></div>
        </div>
      </div>
    </template>
    <template id="artist-template">
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-text"></div>
        </div>
      </div>
    </template>
    <div id="card-list"></div>
    <script>
      //b)
      const data = [
        { name: "bob", age: 23 },
        { name: "alice", age: 39 },
      ];
      function addCard(title, info) {
        // clone the template
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);
        // populate the template
        template.querySelector(".card-title").innerText = title;
        template.querySelector(".card-text").innerText = info;
        // include the populated template into the page
        document.querySelector("#card-list").appendChild(template);
      }

      // uncomment for exercise 2 
      // data.forEach((card) => {
      //   addCard(card.name, card.age);
      // });

      const artist = {
        name: "Van Gogh",
        portfolio: [
          {
            title: "portrait",
            url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image",
          },
          {
            title: "sky",
            url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg",
          },
        ],
      };

      function artistCard(artist, url) {
        const template = document.getElementById("card-template").content.cloneNode(true);
        // populate the template
        template.querySelector(".card-title").innerText = artist;
       // console.log(portfolio.length)
        // portfolio.forEach(art => {
          // template.querySelector(".card-text").innerText = art.url;
          // document.querySelector("#card-list").appendChild(template);
        // })

          template.querySelector(".card-text").innerText = url;
          document.querySelector("#card-list").appendChild(template);
      }
      
      artist.portfolio.forEach((art) => {
        artistCard(artist.name,art.url)
      });
      
    </script>
  </body>
</html>
