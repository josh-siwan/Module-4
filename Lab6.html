<!DOCTYPE html>
<html lang="en">

  <template id="card-template">
    <div class="card col-8" style="width: 18rem; margin: 10px">
      <div class="card-body">
        <h3 class="card-userId">User ID</h3>
        <h4 class="card-id">Card ID</h4>
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
    </div>
  </template>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <main>
      <div id="json" class="row"></div>
    </main>

    <script>
      let tempArr = [];

      function addCard(cardArr) {
            const template = document.getElementById("card-template").content.cloneNode(true);
            template.querySelector('.card-userId').innerText = cardArr.userId;
            template.querySelector('.card-id').innerText = cardArr.id;
            template.querySelector('.card-title').innerText = cardArr.title;
            template.querySelector('.card-text').innerText = cardArr.body;
            document.querySelector('#json').appendChild(template);
        }


      fetch("https://jsonplaceholder.typicode.com/posts?_limit=10")
        .then((response) => response.json())
        .then((json) => {
          //console.log(json);
          json.forEach((element) => {
            console.log(element)
            addCard(element)
          });
        });

    //   console.log("****temparr****");
    //   console.log(tempArr);
    </script>
  </body>
</html>
